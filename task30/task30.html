<html lang="en">
<head>

  <title>任务三十：表单（二）多个表单项的动态校验</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="myFrom">
<div class="from" >
  <label>名称</label>
  <input type="text" name="name1" value="">
  <span class="desc">必填，长度为4~16个字符</span>
</div>
<div class="from">
  <label>密码</label>
  <input type="password" name="name2" value="">
  <span class="desc">必填，由6~12位的字母+数字或字符组成，区分大小</span>
</div>
<div class="from">
  <label>密码确认</label>
  <input type="password" name="name3" value="">
  <span class="desc">请再输一次密码</span>
</div>
<div class="from">
  <label>邮箱</label>
  <input type="text" name="name3" value="">
  <span class="desc">请输入邮箱地址</span>
</div>
<div class="from">
  <label>手机</label>
  <input type="text" name="name3" value="">
  <span class="desc">请输入正确的手机号</span>
  <button type="button" name="button1">提交</button>
</div>
</div>
<script type="text/javascript" src="js/main.js"></script>
