<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>任务十六：零基础JavaScript编码（四）</title>

		.verification {
			font-size: 12px;
			color: #f00;
		}

		#aqi-table td {
			width: 100px;
			border: 1px solid #000;
			text-align: center;
		}
	</style>
</head>

<body>
	<div>
		<label>城市名称：

		<button id="add-btn">确认添加</button>

	<table id="aqi-table">

			<td>城市</td>
			<td>空气质量</td>

		</tr>
	</table>
