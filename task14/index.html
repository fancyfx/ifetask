<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务十四：零基础JavaScript编码（二）</title>
</head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var myUl = document.getElementById("aqi-list");
//1.对数组进行排序
//1.1创建2维数组比较函数
function compare(v1,v2) {
	return v2[1] - v1[1];
}
// 1.2 对数据进行降序排序
var myAqiData = aqiData.sort(compare);
//2.填充数据
for (var i = 0 , len = myAqiData.length; i < len; i++) {
	if (myAqiData[i][1] >= 60) {
		//2.1 创建li标签
		var myLi = document.createElement("li");
		myUl.appendChild(myLi);
		//2.2 填充数据
		myLi.innerHTML = "第"+(i+1)+"名是：" + myAqiData[i][0] +"，"+ myAqiData[i][1];
	}
}


</script>	
</body>
</html>
