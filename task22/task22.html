<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>任务二十二：JavaScript和树（一）</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tree" id="BinaryTree">
      <div class="left">
        <div class="left-1-l">
          <div class="left-2-l-l"></div>
          <div class="left-2-l-r"></div>
        </div>
        <div class="left-1-r">
          <div class="left-2-r-l"></div>
          <div class="left-2-r-r"></div>
        </div>
      </div>
      <div class="rigth">
        <div class="rigth-1-l">
          <div class="rigth-2-l-l"></div>
          <div class="rigth-2-l-r"></div>
        </div>
        <div class="rigth-1-r">
          <div class="rigth-2-r-l"></div>
          <div class="rigth-2-r-r"></div>
        </div>
      </div>
    </div>
    <div class="kz" id="kzButton">
        <button type="button" name="prebutton">前序遍历</button>
        <button type="button" name="inbutton">中序遍历</button>
        <button type="button" name="postbutton">后序遍历</button>
    </div>
    <script type="text/javascript" src="js/main.js">  </script>
</body>
</html>
